<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Tarjetas - IA Football</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-logo"><i class="fas fa-futbol"></i> AI Predictions 7</a>
      <ul class="nav-menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="#bots-ia" class="active">Bots de IA</a></li>
      </ul>
    </div>
  </nav>
  <main class="container">
    <h1>Bot Tarjetas</h1>
    <p>Predicciones de tarjetas con an√°lisis del √°rbitro, confianza ‚â•70% y cuotas ‚â•1.5. Sin filtro de n√∫mero m√≠nimo de tarjetas.</p>
    <div id="bot-picks">
      <!-- Aqu√≠ se mostrar√°n los picks del bot -->
    </div>
  </main>
  <style>
    .pick-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
      transition: all 0.3s ease;
    }
    
    .pick-card:hover {
      border-color: #ffd700;
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.1);
    }
    
    .pick-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .match-title {
      color: #ffd700;
      font-size: 1.3rem;
      font-weight: bold;
    }
    
    .confidence-badge {
      background: #ffd700;
      color: #000;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
    }
    
    .referee-info {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      border-left: 3px solid #ffd700;
    }
    
    .referee-name {
      color: #ffd700;
      font-weight: bold;
    }
    
    .prediction-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin: 15px 0;
    }
    
    .detail-item {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    
    .detail-value {
      color: #ffd700;
      font-size: 1.2rem;
      font-weight: bold;
    }
    
    .detail-label {
      color: #ccc;
      font-size: 0.9rem;
    }
    
    .analysis-section {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
    
    .analysis-text {
      color: #fff;
      white-space: pre-line;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    
    .no-picks {
      text-align: center;
      color: #ccc;
      padding: 40px;
      background: #1a1a1a;
      border-radius: 10px;
      margin: 20px 0;
    }
  </style>
  
  <script>
    fetch('/api/bot-tarjetas')
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById('bot-picks');
        if (!data || data.length === 0) {
          div.innerHTML = `
            <div class="no-picks">
              <h3>üü® No hay picks de tarjetas disponibles</h3>
              <p>El bot est√° analizando partidos y √°rbitros. Vuelve m√°s tarde para ver nuevas predicciones.</p>
            </div>
          `;
          return;
        }
        
        let html = '';
        data.forEach((pick, index) => {
          const confidence = (pick.probability * 100).toFixed(1);
          const predictedTotal = pick.predicted_total || 'N/A';
          const odds = pick.odds || 'N/A';
          const referee = pick.referee || 'Desconocido';
          const refereeFactorText = pick.referee_factor ? (pick.referee_factor * 100).toFixed(0) + '%' : 'N/A';
          
          html += `
            <div class="pick-card">
              <div class="pick-header">
                <div class="match-title">
                  üü® ${pick.home_team} vs ${pick.away_team}
                </div>
                <div class="confidence-badge">${confidence}% confianza</div>
              </div>
              
              <div class="referee-info">
                <div class="referee-name">üë®‚Äç‚öñÔ∏è √Årbitro: ${referee}</div>
                <div style="color: #ccc; font-size: 0.9rem; margin-top: 5px;">
                  Factor √°rbitro: ${refereeFactorText}
                </div>
              </div>
              
              <div class="prediction-details">
                <div class="detail-item">
                  <div class="detail-value">${predictedTotal}</div>
                  <div class="detail-label">Tarjetas Predichas</div>
                </div>
                <div class="detail-item">
                  <div class="detail-value">${odds}</div>
                  <div class="detail-label">Cuota Estimada</div>
                </div>
                <div class="detail-item">
                  <div class="detail-value">${pick.competition || 'N/A'}</div>
                  <div class="detail-label">Competici√≥n</div>
                </div>
                <div class="detail-item">
                  <div class="detail-value">${pick.match_time || 'N/A'}</div>
                  <div class="detail-label">Hora del Partido</div>
                </div>
              </div>
              
              ${pick.analysis ? `
                <div class="analysis-section">
                  <h4 style="color: #ffd700; margin-bottom: 10px;">üìä An√°lisis Detallado</h4>
                  <div class="analysis-text">${pick.analysis}</div>
                </div>
              ` : ''}
            </div>
          `;
        });
        
        div.innerHTML = html;
      })
      .catch((error) => {
        console.error('Error:', error);
        document.getElementById('bot-picks').innerHTML = `
          <div class="no-picks">
            <h3>‚ùå Error cargando los picks</h3>
            <p>Hubo un problema al cargar las predicciones. Intenta recargar la p√°gina.</p>
          </div>
        `;
      });
  </script>
</body>
</html>
